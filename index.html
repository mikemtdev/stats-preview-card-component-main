<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Stats preview
      card component
    </title>
    <link
      rel="stylesheet"
      href="css/main.css"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <div
            class="header_img_mobile"
          ></div>
        </div>
        <div class="text">
          <div
            class="header_description"
          >
            <h1>
              Get
              <span> insights </span>
              that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of
              data analytics and make
              better decisions regarding
              revenue, customer
              experience, and overall
              efficiency.
            </p>
          </div>
          <div class="stats_container">
            <div class="stats">
              <h2 class="figure">
                10k+
              </h2>
              <h5
                class="figure_description"
              >
                companies
              </h5>
            </div>
            <div class="stats">
              <h2 class="figure">
                314
              </h2>
              <h5
                class="figure_description"
              >
                templates
              </h5>
            </div>
            <div class="stats">
              <h2 class="figure">
                12m+
              </h2>
              <h5
                class="figure_description"
              >
                queries
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution font-white">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        target="_blank"
        href="https://mikemtnjovu.tk"
        >Mike M.T Njovu </a
      >.
    </div>
  </body>
</html>
